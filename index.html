<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- link to css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- link to google fonts -->
  <link rel="preload" href="./fonts/JosefinSans-Bold.woff2" as="font" type="font/woff2" crossorigin=""anonymous>
    <link rel="preload" href="./fonts/JosefinSans-Regular.woff2" as="font" type="font/woff2" crossorigin=""anonymous>
<script src="https://kit.fontawesome.com/f1deb10f83.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'regular'; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
<header>
  <div class="container">
    <div class="nav">
      <p>Todo</p>
      <div class="theme-toggle"></div>
  </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="content">
      <div class="form">
        <form action="">
          <div class="radio" role="radio"></div>
          <input type="text" placeholder="Create a new todo..." class="todo-input">
        </form>
      </div>
      <div class="lists">
        <div class="list">
            <div class="list-header">
              <div class="radio check " role="radio"></div>
              <p class="check">Complete online JavaScript course</p>
            </div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
        </div>
        <div class="list">
           <div class="list-header">
            <div class="radio " role="radio"></div>
            <p>Jog around the park 3x</p>
           </div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
      </div>
      <div class="list">
        <div class="list-header">
          <div class="radio " role="radio"></div>
          <p>10 minutes meditation</p></div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
      </div>
      <div class="list">
        <div class="list-header">
          <div class="radio " role="radio"></div>
          <p>Read for 1 hour</p></div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
      </div>
      <div class="list">
        <div class="list-header">
          <div class="radio " role="radio"></div>
          <p>Pick up groceries</p></div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
      </div>
      <div class="list">
        <div class="list-header">
          <div class="radio " role="radio"></div>
          <p>Complete Todo App on Frontend Mentor</p></div>
          <div class="img">
              <img src="./images/icon-cross.svg" alt="cross" class="cross">
          </div>
      </div>
      <!-- </div> -->

      <div class="info">
        <p>3 items left</p>
        <p class="clear">Clear Completed</p>
      </div>
    </div>
    <div class="filters">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
    </div>
  </div>
  <p class="drag">Drag and drop to reoder  list</p>
</main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/githukelvin">Githu Kelvin</a>.
  </div>
</body>
</html>
